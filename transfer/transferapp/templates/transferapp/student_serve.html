{% load static %}
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/student_serve.css' %}">
</head>
<head>
  <title>服務頁面</title>
</head>
<body>
  <h1>轉社系統</h1>
  <ul>
    <li><a href="{% url 'transfer_form' %}">填寫轉社單</a></li>
    <li><a href="{% url 'check_transfer_form_progress' %}">檢查轉社單進度</a></li>
  </ul>
  <style>
    .center-text {
        text-align: center;
    }
  </style>
  
  <div class="center-text">
    <h3>目前登入的使用者：{{ request.user.username }}</h3>
  </div>
  <style>
    .center {
        display: flex;
        justify-content: center;
    }
</style>

<div class="center">
    <form action="{% url 'logout' %}" method="POST">
        {% csrf_token %}
        <button type="submit">登出</button>
    </form>
</div>
</body>
</html>
